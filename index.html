  <!DOCTYPE html>
<html>
<head>
<style>
.card {
  width: 300px;
  margin: 20px auto;
  background-color: #fff;
  box-shadow: 0 0 10px #ccc;
  padding: 20px;
  text-align: left;
  border-radius: 8px;
  font-family: Arial, sans-serif;
}

.card-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 8px;
}

.card-price {
  font-size: 18px;
  color: green;
  margin-bottom: 12px;
}

.card-features {
  list-style: none;
  padding-left: 0;
  margin-bottom: 16px;
}

.card-features li {
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.card-btn {
  background: blue;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 6px;
}

.card-btn:hover {
  background: darkblue;
}
</style>
</head>

<body>

<div id="app"></div>

<script>
// --------------- Reusable Card Component ---------------- //
function Card({ title, price, features, buttonLabel = "Start Trial" }) {
  const featureItems = features
    .map(feature => `<li>${feature}</li>`)
    .join("");

  return `
    <div class="card">
      <h2 class="card-title">${title}</h2>
      <p class="card-price">${price}</p>

      <ul class="card-features">
        ${featureItems}
      </ul>

      <button class="card-btn">${buttonLabel}</button>
    </div>
  `;
}

// ----------------- Render Example ----------------- //
document.getElementById("app").innerHTML = Card({
  title: "Basic Plan",
  price: "$9.99 / month",
  features: ["1 GB Storage", "Basic Support", "All Core Features"]
});
</script>

  
</body>
</html>
